<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Journal - Scalping Backtest</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 30px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: black;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #ccc; /* Border luar tabel */
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border: 1px solid #ccc; /* Border antar sel */
      vertical-align: middle;
    }

    th {
      background-color: #e2e8f0;
      font-weight: 600;
      color: #1f2937;
    }

    tr:hover {
      background-color: #f1f5f9;
    }

    img {
      max-height: 800px;
      max-width: 500px;
      margin: 5px;
      border-radius: 5px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: sticky;
        top: 0;
        background: #e2e8f0;
        z-index: 2;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
        border-bottom: 1px solid #ccc;
      }
      td::before {
        position: absolute;
        left: 16px;
        top: 12px;
        font-weight: bold;
        white-space: nowrap;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>
  <h2>üìä Trading Journal ‚Äì Scalping Backtest</h2>
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('trading_data.csv')
      .then(response => response.text())
      .then(text => {
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',');
        const tableHead = document.querySelector('#data-table thead');
        const tableBody = document.querySelector('#data-table tbody');

        // Buat header tabel
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        tableHead.appendChild(headerRow);

        // Buat baris data
        lines.slice(1).forEach(line => {
          const row = document.createElement('tr');
          const cells = line.split(',');

          cells.forEach((cell, i) => {
            const td = document.createElement('td');
            const header = headers[i];

            if (header === 'Picture' && cell.trim() !== '') {
              const urls = cell.split('|');
              urls.forEach(url => {
                const img = document.createElement('img');
                img.src = url.trim();
                img.alt = 'Chart';
                td.appendChild(img);
              });
            } else {
              td.textContent = cell;
            }

            td.setAttribute('data-label', header);
            row.appendChild(td);
          });

          tableBody.appendChild(row);
        });
      })
      .catch(err => {
        document.body.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Gagal memuat trading_data.csv. Pastikan file ini berada di direktori yang sama dengan index.html</p>";
        console.error(err);
      });
  </script>
</body>
</html>
